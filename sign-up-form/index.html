<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/queries.css">
    <title>Working in a Box - User Registration</title>
</head>
<body>
    <main class="main">
        <section class="bg-image">
            <div class="overlay-logo">
                <img src="/images/icons8-thumbprint-96.png" alt="Fingerprint Icon">
                <p class="odins">ODINS</p>
            </div>
            <p class="shout-out">
                Photos By
                <a href="https://undraw.co/" target="_blank">undraw</a>
                and
                <a href="https://icons8.com" target="_blank">icons8</a>
            </p>
        </section>
        
        <section class="content">
            <div class="about-us">
                <p class="service">
                    Welcome to Working in a Box! This is not a real online service, but it can help you realize your dreams.
                </p>
                <p class="sign-up">Sign up now to get started.</p>
                <p class="advertise">You know you want it.</p>
            </div>

            <div class="form-container">
                <form action="#" class="form-details">
                    <h1 class="form-advertise">Let's Get Started!</h1>
                    <div class="user-details">
                        <div class="input-box">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required>
                        </div>
                        <div class="input-box">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="Enter your phone number" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                </form>
            </div>
            
            <footer class="log-in">
                <button class="btn-submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a> now.</p>
            </footer>
        </section>
    </main>
</body>
</html>
